<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body data-bs-theme="dark">
    <section class="post mt-5"></section>
    <div class="contener">
   {% for post in posts %} 
   <div class="card w-50" >
    <img src="{{post.image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.description}}</p>
      <div class="card__footer d-flex align-items-center justify-content-between">
      <div class="d-flex-align-items-center gap-2">
        <img width="25"
          src="https://img.icons8.com/material-rounded/24/love-circled.png"
           alt="love-circled"/>
           <span class="fs-5 fw-bolder">{{post.likes}}</span>
      </div>
      <p>{{post.created_at}}</p>
     </div>
    </div>
    <div class="card"></div>
    {% for comment in comments %}
    <h4>{{comment.author.username}}</h4>
    <p>{{comment.text}}</p>
   {% endfor %}
    </div>
    </div>
  </div>
 
   {% endfor %}
</div>
</section>
  
</body>
</html>
