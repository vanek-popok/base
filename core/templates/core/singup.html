<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">sing up</h1>
    <form class="d-flex flex-column w-25 mx-auto gap-2">
        <label for="username">username</label>
        <input class="form-control" type="text" name="username" placeholder="enter yuor username...">  
        <input class="form-control" type="password" name="password" placeholder="enter yuor password..." id="password" >
        <input class="form-control" type="email"name="email" placeholder="enter yuor email..." id="email"> 
        <input class="form-control" type="password" name="password" placeholder="repeat yuor password..." id="password-repeat" >
        <input class="form-control" type="date"name="date" placeholder="enter yuor date..." id="date" min="0" max="100">
        <span>
            <span>мужской</span>
            <input class="form-check-input" type="radio" name="gender" value="male">
            <input class="form-check-input" type="radio" name="gender" value="female">
            <span>женский</span>
            <button class="btn btn-outline-dark w-50 mx-auto" type="submit">confirm</button>
        </span>
    </form>

</body>
</html>
